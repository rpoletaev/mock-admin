<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="submitted && f.email.errors">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput formControlName="password" required>
                    <mat-error *ngIf="submitted && f.email.errors">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>
           
            <mat-card-actions>
                <button mat-flat-button color="accent" [disabled]="loading">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
